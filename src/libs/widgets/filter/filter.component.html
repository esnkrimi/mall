<ng-container [ngSwitch]="filter?.type">
  <div class="mb-2 w-100">
    <div *ngSwitchCase="'slide'" class="text-light mt-3">
      <p class="text-light-muted text-small pr-2 fw-bold">
        {{ filter.title }} ({{ filter.postfix }})
      </p>
      <mat-slider
        (change)="trackFilter('')"
        class="slider"
        [min]="filter.min"
        [max]="filter.max"
        step="1"
        showTickMarks
        discrete
      >
        <input
          [(ngModel)]="filterValueMin"
          matSliderStartThumb
          [id]="filter.name"
          matInput
          [value]="filter.min"
        />
        <input
          [(ngModel)]="filterValueMax"
          matSliderEndThumb
          [id]="filter.name"
          matInput
          [value]="filter.max"
        />
      </mat-slider>
    </div>
    <div *ngSwitchCase="'select'" class="text-light mt-3 p-1">
      <p class="text-light-muted text-small pr-2 fw-bold">
        {{ filter.title }}
      </p>
      <div *ngFor="let item of filterData">
        <mat-checkbox
          [id]="'id' + item"
          class="p-1 text-light-muted"
          (click)="trackFilter($event)"
          [value]="item"
          >{{ item }}</mat-checkbox
        >
      </div>
    </div>
  </div>
</ng-container>
