<div
  *ngIf="data"
  class="w-100 p-3 mt-2 bg-dark frame-item text-right shadow-sm"
>
  <div class="d-flex">
    <div style="flex-basis: 10%" class="text-left text-light">
      <!-- 
    <span class="text-small text-light">
      <i
      class="cursor-pointer fa links-pink fa-commenting-o text-pink fa-2x"
      (click)="messageBoardActive(data?.user)"
      ></i
      ></span>
      -->
    </div>
    <div style="flex-basis: 90%" class="text-right">
      <div class="text-right d-flex dir-rtl">
        <span>
          <img
            style="margin-top: auto"
            [routerLink]="['feature/userBoard/' + data?.user?.email]"
            onerror="this.src = '../../../assets/img/unknown-user.png'"
            [src]=" 
              'https://burjcrown.com/drm/date/users/' +
              data?.user.email +
              '/user.jpg'
            "
            class="image-icon cursor-pointer"
          />
        </span>
        <span>
          <h3 style="margin-top: auto">{{data?.title}}</h3>
        </span>
      </div>
    </div>
  </div>
  <div class="d-relative">
    <div
      *ngIf="showDetails"
      class="details-frame p-1 d-flex tags-frame flex-wrap"
    >
      <mat-chip>{{data?.location[1]}} - {{data?.location[0]}}</mat-chip>
      <mat-chip>{{data?.age}} Y </mat-chip>
      <mat-chip> {{data?.height}} CM </mat-chip>
      <mat-chip> {{data?.weight}} KG </mat-chip>
      <mat-chip *ngIf="data?.groupid==='1'"> Strait </mat-chip>
      <mat-chip *ngIf="data?.groupid==='2'"> رنگین کمانی </mat-chip>
      <mat-chip *ngIf="data?.groupid==='3'"> رنگین کمانی </mat-chip>

      <mat-chip *ngIf="data?.car!==''" [title]="data?.car"
        ><i class="fa fa-car"> {{data?.car}}</i></mat-chip
      >
      <mat-chip *ngIf="data?.house!==''" [title]="data?.house"
        ><i class="fa fa-home"></i
      ></mat-chip>
      <mat-chip *ngIf="data?.smoke!=='اصلا'" [title]="data?.smoke"
        >SMOKE</mat-chip
      >
      <mat-chip [title]="data?.drink" *ngIf="data?.drink!=='اصلا'"
        ><i class="fa fa-glass"></i
      ></mat-chip>
      <mat-chip
        [title]="' تتو : '+data?.tatto "
        *ngIf="data?.tatto!=='بدون تتو'"
        ><i class="fa fa-paint-brush"></i
      ></mat-chip>
      <mat-chip title="درآمد ماهیانه">{{data?.income}} M</mat-chip>
      <ng-container *ngIf="data?.category[0]">
        <ng-container *ngFor="let c of data?.category;let index=index">
          <mat-chip *ngIf="index<=2" class="chips border border-black"
            >{{ c }}</mat-chip
          >
        </ng-container>
      </ng-container>
    </div>
    <div class="mr-1 mt-1 w-100 text-right d-relative bg-dark">
      <app-loadingProgressDynamic
        *ngIf="loadingProgressDynamicVar === 'post content' + data?.date"
      ></app-loadingProgressDynamic>

      <!-- 
    <p class="mt-3 mb-1">
      <span
      *ngFor="let cat of data?.category"
      class="bg-light rounded m-1 w-100 text-right text-dark p-1 text-small dir-rtl"
      >
      {{ cat }}
    </span>
  </p>
  -->
    </div>
    <div class="text-right d-relative">
      <div class="absolute-on-left-bottom-corner scores text-left">
        <span
          class="text-small p-2"
          *ngFor="let item of returnIteration(data?.score)"
        >
          <i class="fa fa-star fa-2x shadow-lg"></i>
        </span>
      </div>
      <div class="corner-left-absolute-div">
        <img
          *ngIf="data?.groupid!=='1'"
          src="../../../assets/img/rainbow.png"
        />
      </div>
      <div
        (click)="
        imageZoom(
          'https://burjcrown.com/drm/date/users/' +
            data?.user.email +
            '/' +
            data?.id +
            '/1.jpg'
        )
      "
        class="corner-right-absolute-div"
      >
        <i
          class="fa mr-auto fa-search opacity-45 text-pink fat-3x bg-black rounded-circle p-2 links-pink cursor-pointer"
        ></i>
      </div>
      <div>
        <img
          [id]="data?.id"
          *ngIf="data?.typeofpost==='female'"
          onerror="this.src = '../../../assets/img/girl.png'"
          (click)="gotoRouteWithDelay('feature/zoom/' + data?.id)"
          [src]="
        'https://burjcrown.com/drm/date/users/' +
        data?.user.email +
        '/' +
        data?.id +
        '/1.jpg'
      "
          class="rounded w-100 cursor-pointer img-thumb"
        />
        <img
          [id]="data?.id"
          *ngIf="data?.typeofpost==='male'"
          (click)="gotoRouteWithDelay('feature/zoom/' + data?.id)"
          onerror="this.src = '../../../assets/img/boy.png'"
          [src]="
        'https://burjcrown.com/drm/date/users/' +
        data?.user.email +
        '/' +
        data?.id +
        '/1.jpg'
      "
          class="rounded w-100 cursor-pointer img-thumb"
        />
      </div>
    </div>
  </div>

  <div class="d-flex w-100 pt-2 mt-2 comments">
    <div class="d-relative">
      <span (click)="savePost(data)" class="text-medum">
        <i
          [class.animatedFlagLikeClass]="animatedFlagLike"
          [class.text-pink]="
                        userLoginedSavedPost && userLoginedSavedPost?.length > 0
                      "
          [class.text-darker]="
                        userLoginedSavedPost &&
                        userLoginedSavedPost?.length === 0
                      "
          class="fa fa-heart animatedFlagLike links-pink opacity-75"
        ></i>
      </span>
    </div>
    <div class="d-relative">
      <span (click)="likePost(data?.id)" class="text-medum">
        <i
          class="fa fa-thumbs-up links-pink opacity-65"
          [class.text-pink]="
            userLoginedLikePost && userLoginedLikePost?.length > 0
          "
        ></i>
      </span>

      <span *ngIf="likeCounter(data?.likes)!=='.'">
        {{ likeCounter(data?.likes) }}
      </span>
    </div>
    <div class="d-relative right-justify" (click)="showDetails=!showDetails">
      <i
        *ngIf="showDetails"
        class="fa fa-eye fa-eye-slash fa-2x text-pink opacity-45"
      ></i>
      <i
        *ngIf="!showDetails"
        class="fa fa-eye opacity-45 fa-2x links-pink text-pink"
      ></i>
    </div>
  </div>
</div>
