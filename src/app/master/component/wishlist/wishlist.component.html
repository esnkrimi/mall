<div *ngIf="datas" class="p-4 bg-darker">
  <h3 class="w-100 text-right text-light p-4 m-4">ذخیره شده ها</h3>
  <div class="row">
    <div *ngFor="let item of datas; let i = index" class="col-md-3">
      <div *ngIf="item.id">
        <app-post-short-saved 
          [data]="item"
          [typeOfShow]="'main'"
        ></app-post-short-saved>  
      </div>
    </div>
  </div> 
</div>
