<div
  [class.w-100]="!deviceIsPc"
  class="inline header-frame w-60 justify-content-center align-self-center flex-nowrap p-1"
>
  <div
    *ngIf="deviceIsPc"
    class="icons text-left mr-auto text-light text-left"
    style="flex-basis: 10%"
  >
    <div class="cursor-pointer text-left" (click)="goHome()">
      <ng-container *ngIf="deviceIsPc; else shortLogoTmpl">
        <img src="../../../../assets/img/logo.png" class="w-100" />
        <!-- 
        <div class="text-logos " [class.homeWaitRouteAnimation]="homeWaitRoute">
          <span>L</span>
          <span>O</span>
          <span>V</span>
          <span>E</span>
          <span>I</span>
          <span>S</span>
        </div>
        -->
      </ng-container>
      <ng-template #shortLogoTmpl>
        <span
          class="text-logos mr-auto"
          [class.homeWaitRouteAnimation]="homeWaitRoute"
        ></span>
      </ng-template>
    </div>
  </div>
  <div
    *ngIf="deviceIsPc && userLoginedObject?.email?.length > 2"
    class="icons text-center pr-4 text-light mr-auto text-xlarge"
    style="flex-basis: 10%"
  >
    <span>
      <i class="fa fa-heart fa-2x links-pink" aria-hidden="true"></i>
    </span>
    <span (click)="gotoProfileFeatures('message')"
      ><i
        [matBadge]="numUnseenMessage"
        class="fa fa-commenting-o links-pink fa-2x"
      ></i
    ></span>
  </div>
  <div
    class="mr-auto"
    [ngStyle]="{ 'flex-basis': deviceIsPc ? '50%' : '100%' }"
  >
    <app-search></app-search>
  </div>

  <div class="text-right text-light cursor-pointer mr-auto">
    <div *ngIf="this.userLoginedObject?.email?.length > 2; else mustLogin">
      <app-usermenu [userLoginedObject]="userLoginedObject"></app-usermenu>
    </div>
    <ng-template #mustLogin>
      <button
        class="mr-auto bg-darker text-white button p-4"
        mat-raised-button
        (click)="activeLoginModal()" 
      >
        <span *ngIf="deviceIsPc; else shortLoginMust"> وارد شوید </span>
        <ng-template #shortLoginMust>
          <span>
            <i class="fa fa-user links-pink fa-2x"></i>
          </span>
        </ng-template>
      </button>
    </ng-template>
  </div>
</div>
